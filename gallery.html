<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            padding: 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-top: 20px;
        }

        .gallery {
            background-color: #fff; /* White background */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 960px;
        }

        .gallery a {
            position: relative;
            display: block;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: #333;
        }

        .gallery img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Overlay on hover */
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-align: center;
        }

        .gallery a:hover .overlay {
            display: flex;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Home and Gallery links -->
    <div class="header">
        <a href="home.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <h1>Gallery</h1>
    <h2>Check out some amazing projects!</h2>
    
    <!-- Gallery Images -->
    <div class="gallery">
        <a href="https://oher-droid.github.io/MyProject/">

            <div class="overlay">Project 1</div>
        </a>
        <a href="https://christina052001.github.io/myportfolio/">
            <img src="christine.jpg" alt="Image 2">
            <div class="overlay">Project 2</div>
        </a>
        <a href="https://dondonbautista.vercel.app/#home">
            <img src="dondon.jpg" alt="Image 3">
            <div class="overlay">Project 3</div>
        </a>
        <a href="#">
            <img src="ron.jpg" alt="Image 4">
            <div class="overlay">Project 4</div>
        </a>
        <a href="https://christina052001.github.io/Johnlloyd/">
            <img src="466813794_896179596048509_2179472642496788365_n.jpg" alt="Image 5">
            <div class="overlay">Project 5</div>

        <a href="#">
            <img src="dani.jpg" alt="Image 6">

        <!-- Add more images as needed -->

</body>
</html>
